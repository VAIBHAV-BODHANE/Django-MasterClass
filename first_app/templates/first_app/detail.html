{% extends "first_app/base.html" %}>

{% block title %}
  Detail
{% endblock title %}

{% block body %}
    <div class="container my-md-5">
        <div class="row">
            <div class="col-md-6">                
                <img src="{{list_item.item_image}}" class="card" height="300px" width="500px">
            </div>
            <div class="col-md-6">
                <h1>{{list_item.item_name}}</h1>
                <h2>{{list_item.item_desc}}</h2>
                <h3>${{list_item.item_price}}</h3>
                <a href="{% url 'food:update_item' list_item.id %}" class="btn btn-warning">Update</a>
                <a href="{% url 'food:delete_item' list_item.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    <!-- <h1>{{list_item.item_name}}</h1>
    <h2>{{list_item.item_desc}}</h2>
    <h3>&#36 {{list_item.item_price}}</h3> -->
{% endblock body %}
